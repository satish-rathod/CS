<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dog {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            animation: dance 2s ease-in-out infinite;
          }
          
          @keyframes dance {
            0% {
              transform: rotate(0deg);
            }
            25% {
              transform: rotate(20deg);
            }
            50% {
              transform: rotate(-20deg);
            }
            75% {
              transform: rotate(20deg);
            }
            100% {
              transform: rotate(0deg);
            }
          }
          
    </style>
</head>
<body>
    <div class="dog">
        <img src="dog.png" alt="Dog" />
      </div>
      
</body>
</html>
